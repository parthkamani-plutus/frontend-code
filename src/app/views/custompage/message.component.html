<form #messageform="ngForm" class="card-body" name="message_form" (ngSubmit)="AddMessage()">
  <div class="card">
    <div class="card-header">
      <strong>Add Message</strong>
    </div>
    <div class="card-body">

      <div class="form-group row">
        <label class="col-md-3 form-control-label" for="message">Message</label>
        <div class="col-md-9">
          <input class="form-control" required id="message" #message="ngModel" name="message" [(ngModel)]="MessageData.message" placeholder="Enter message.."
            type="text">
          <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
            <div *ngIf="message.errors.required">
              Message is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 form-control-label" for="phone">Phone</label>
        <div class="col-md-9">
          <input class="form-control" id="phone" #phone="ngModel" required name="phone" [(ngModel)]="MessageData.phone" placeholder="Enter Phone Number.."
            type="number">
          <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
            <div *ngIf="phone.errors.required">
              Phone is required.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-sm btn-primary" [disabled]="!messageform.valid" type="submit"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
    </div>
  </div>
</form>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Messages
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Phone</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let msg of messageList">
                <td [innerText]="msg['user']"></td>
                <td [innerText]="msg['phone']"></td>
                <td [innerText]="msg['message']"></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
