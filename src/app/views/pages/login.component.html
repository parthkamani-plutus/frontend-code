<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <form #frmSignIn="ngForm" class="card-body" name="signin_form" (ngSubmit)="submitLogin()">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" #name="ngModel" name="user" class="form-control" [(ngModel)]="UserData.user" placeholder="Username" required>

              </div>
              <div class="input-group mb-3">
                <div *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required" style="color:red;">
                  Name is required.
                </div>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" #password="ngModel" name="password" class="form-control" [(ngModel)]="UserData.password" placeholder="Password"
                  required>
              </div>
              <div class="input-group mb-4">
                <div *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required" style="color:red;">
                  Password is required.
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <button type="submit" [disabled]="!(frmSignIn.valid)" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </form>
            <!-- close -->
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                  magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
